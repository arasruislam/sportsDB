<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>SportsDB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule

    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg secondaryClr">
        <div class="container">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand fw-bold" href="#"
            >Sports<span class="fw-bolder primaryClr">DB</span></a
          >
          <div
            class="collapse navbar-collapse mt-3 mt-lg-0"
            id="navbarTogglerDemo01"
          >
            <!-- Input form -->
            <form class="d-flex ms-auto" role="search">
              <input
                id="inputValue"
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                id="handleSearchValue"
                class="btn btn-outline-success"
                type="button"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main class="container my-5">
      <div class="row">
        <div class="col-9">
          <div id="players-container" class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Player Card -->
            <div class="col player">
              <div class="card h-100">
                <img
                  src="./img/1.jpeg"
                  class="card-img-top"
                  alt="player image"
                />
                <div class="card-body">
                  <h5 class="card-title">Player Name</h5>
                  <p>Nationality:</p>
                  <p>Team:</p>
                  <p>Sports:</p>
                  <p>Salary:</p>
                  <p>Gender:</p>
                  <p class="card-text">Description</p>
                  <div class="social-media d-flex gap-2">
                    <a target="_blank" href=""
                      ><ion-icon class="fs-4" name="logo-facebook"></ion-icon
                    ></a>
                    <a target="_blank" href=""
                      ><ion-icon class="fs-4" name="logo-twitter"></ion-icon
                    ></a>
                    <a target="_blank" href=""
                      ><ion-icon class="fs-4" name="logo-instagram"></ion-icon
                    ></a>
                  </div>
                </div>
                <div class="card-footer d-flex justify-content-between">
                  <button type="button" class="btn btn-success">Added</button>
                  <!-- Model Button -->
                  <button
                    type="button"
                    class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal"
                    id="handleModalBtn"
                  >
                    Details
                  </button>

                  <!-- Details Toggle -->
                  <div
                    class="modal fade"
                    id="exampleModal"
                    tabindex="-1"
                    aria-labelledby="exampleModalLabel"
                    aria-hidden="true"
                  >
                    <div class="modal-dialog addModelBody">
                      <!-- <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="exampleModalLabel">
                            Player Name
                          </h1>
                          <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                          ></button>
                        </div>
                        <div class="modal-body">...</div>
                        <div class="modal-footer">
                          <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                          >
                            Close
                          </button>
                          <button type="button" class="btn btn-primary">
                            Save changes
                          </button>
                        </div>
                      </div> -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Add to Cart -->
        <div class="col-3 position-relative" id="cart-container">
          <div class="border rounded-2 sticky-top w-100 px-2 pt-1">
            <h4>Total Player: <span class="count-group-member">0</span></h4>
            <hr />
            <ol id="AddPlayerName">
              
            </ol>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <div class="container-fluid secondaryClr">
      <footer class="py-3">
        <h1 class="fs-1 text-center fw-bold">
          Sports<span class="fw-bolder primaryClr">DB</span>
        </h1>
        <p class="text-center text-body-secondary">Â© 2024 Company, Inc</p>
      </footer>
    </div>

    <!-- Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
